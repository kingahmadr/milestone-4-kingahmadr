<source>
  @type tail
  path /app/logs/*.log
  pos_file /fluentd/etc/log.pos
  tag python-app.logs
  format none
</source>

<match python-app.logs>
  @type stdout
</match>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type forward
  <server>
    host localhost
    port 24224
  </server>
</match>
